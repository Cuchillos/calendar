<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario de Vacaciones</title>

  <!-- Importar jsCalendar -->
  <script src="https://gramthanos.github.io/jsCalendar/js/jsCalendar.min.js"></script>
  <link rel="stylesheet" href="https://gramthanos.github.io/jsCalendar/css/jsCalendar.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .calendar-container {
      display: inline-block;
      position: relative;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ddd;
    }

    .button-active {
      background-color: #666 !important;
      color: #fff;
    }

    /* Estilos para fechas seleccionadas */
    .vacaciones, .baja {
      border-radius: 50%;
      border: 2px solid transparent;
    }

    .vacaciones {
      border-color: green !important;
      background-color: rgba(0, 255, 0, 0.2) !important;
    }

    .baja {
      border-color: orange !important;
      background-color: rgba(255, 165, 0, 0.2) !important;
    }

    /* Asegurar que las fechas sean clickeables */
    .jsCalendar td {
      cursor: pointer !important;
    }
  </style>
</head>
<body>
  <h2>Calendario</h2>

  <div class="calendar-container">
    <div id="calendar"></div>
  </div>

  <div class="buttons">
    <button id="btnVacaciones">Seleccionar Vacaciones</button>
    <button id="btnBaja">Seleccionar DÃ­as de Baja</button>
  </div>

  <script>
    var calendar = new jsCalendar("#calendar", new Date(), {
      navigator: true,
      monthFormat: "month YYYY"
    });

    let modoSeleccion = null;
    let fechasSeleccionadas = {};

    const btnVacaciones = document.getElementById("btnVacaciones");
    const btnBaja = document.getElementById("btnBaja");

    function activarBoton(boton) {
      btnVacaciones.classList.remove("button-active");
      btnBaja.classList.remove("button-active");
      boton.classList.add("button-active");
    }

    btnVacaciones.addEventListener("click", function() {
      activarBoton(btnVacaciones);
      modoSeleccion = "vacaciones";
    });

    btnBaja.addEventListener("click", function() {
      activarBoton(btnBaja);
      modoSeleccion = "baja";
    });

    calendar.onDateClick(function(event, date) {
      if (!modoSeleccion) return;

      let dStr = date.toISOString().split("T")[0];

      if (modoSeleccion === "vacaciones") {
        for (let i = 0; i < 7; i++) {
          let newDate = new Date(date);
          newDate.setDate(date.getDate() + i);
          let newDStr = newDate.toISOString().split("T")[0];
          fechasSeleccionadas[newDStr] = "vacaciones";
        }
      } else if (modoSeleccion === "baja") {
        fechasSeleccionadas[dStr] = "baja";
      }

      console.log("Fechas seleccionadas:", fechasSeleccionadas);
      actualizarEstilosCalendario();
    });

    function actualizarEstilosCalendario() {
      calendar._elements.body.querySelectorAll("td").forEach(td => {
        let dStr = td.dataset.date;
        td.classList.remove("vacaciones", "baja");

        if (fechasSeleccionadas[dStr]) {
          td.classList.add(fechasSeleccionadas[dStr]);
          console.log(`Aplicando estilo a ${dStr}: ${fechasSeleccionadas[dStr]}`);
        }
      });
    }

    calendar.onMonthChange(() => {
      console.log("Mes cambiado, aplicando estilos...");
      actualizarEstilosCalendario();
    });

    setTimeout(() => {
      calendar._elements.body.querySelectorAll("td").forEach(td => {
        td.style.cursor = "pointer";
      });
    }, 200);
  </script>
</body>
</html>
