<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario de Vacaciones</title>

  <!-- Importar jsCalendar -->
  <script src="https://gramthanos.github.io/jsCalendar/js/jsCalendar.min.js"></script>
  <link rel="stylesheet" href="https://gramthanos.github.io/jsCalendar/css/jsCalendar.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    /* Contenedor para centrar el calendario */
    .calendar-container {
      display: inline-block;
      position: relative;
    }

    /* Ajuste para el título de mes y flechas de navegación */
    .jsCalendar-title-name {
      font-weight: bold;
      font-size: 1.2em;
    }

    /* Botones superiores */
    .buttons {
      margin-top: 15px;
    }

    /* Estilo para botones */
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ddd;
    }
    /* Botón activo */
    .button-active {
      background-color: #999 !important;
      color: #fff;
    }

    /* Borde verde para vacaciones */
    .vacaciones {
      border: 2px solid green !important;
      border-radius: 50%;
    }
    /* Borde naranja para baja */
    .baja {
      border: 2px solid orange !important;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>Calendario</h2>

  <div class="calendar-container">
    <!-- El calendario se inyectará aquí -->
    <div id="calendar"></div>
  </div>

  <!-- Botones para seleccionar tipo de días -->
  <div class="buttons">
    <button id="btnVacaciones">Seleccionar Vacaciones</button>
    <button id="btnBaja">Seleccionar Días de Baja</button>
  </div>

  <script>
    // 1) CREAR EL CALENDARIO CON NAVEGACIÓN
    // ------------------------------------
    // Activamos el modo navegador (flechas y título de mes)
    var calendar = new jsCalendar("#calendar", new Date(), {
      navigator: true,       // Muestra flechas de navegación
      monthFormat: "month YYYY"
    });

    // Variable para saber qué botón está activo ("vacaciones" o "baja")
    let modoSeleccion = null;

    // 2) GESTIONAR LOS BOTONES
    // ------------------------
    // Referencias a los botones
    const btnVacaciones = document.getElementById("btnVacaciones");
    const btnBaja = document.getElementById("btnBaja");

    // Función para activar/desactivar estados de los botones
    function activarBoton(boton) {
      // Desactivar todos
      btnVacaciones.classList.remove("button-active");
      btnBaja.classList.remove("button-active");

      // Activar el botón seleccionado
      boton.classList.add("button-active");
    }

    // Evento al hacer clic en "Seleccionar Vacaciones"
    btnVacaciones.addEventListener("click", function() {
      activarBoton(btnVacaciones);
      modoSeleccion = "vacaciones";
    });

    // Evento al hacer clic en "Seleccionar Días de Baja"
    btnBaja.addEventListener("click", function() {
      activarBoton(btnBaja);
      modoSeleccion = "baja";
    });

    // 3) SELECCIÓN DE FECHAS (onDateClick)
    // ------------------------------------
    // Al hacer clic en una fecha, se marcan esa fecha + 6 días siguientes
    calendar.onDateClick(function(event, date) {
      // Si no hay modo seleccionado, no hacemos nada
      if (!modoSeleccion) return;

      // Calcular las 7 fechas (la seleccionada + 6 siguientes)
      let selectedDates = [];
      for (let i = 0; i < 7; i++) {
        let newDate = new Date(date);
        newDate.setDate(date.getDate() + i);
        selectedDates.push(newDate);
      }

      // Eliminar cualquier selección previa en el calendario
      // (esto es opcional, si quieres permitir múltiples selecciones, quita este bloque)
      let allCells = document.querySelectorAll(".jsCalendar-table tbody td");
      allCells.forEach(cell => {
        cell.classList.remove("vacaciones", "baja");
      });

      // Aplicar la clase correspondiente a cada una de las 7 fechas
      selectedDates.forEach(d => {
        // Obtener la celda del calendario para la fecha "d"
        let cell = calendar._getCell(d);
        if (cell) {
          if (modoSeleccion === "vacaciones") {
            cell.classList.add("vacaciones");
          } else if (modoSeleccion === "baja") {
            cell.classList.add("baja");
          }
        }
      });
    });
  </script>
</body>
</html>
