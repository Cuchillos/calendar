<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario de Vacaciones</title>

  <!-- Importar jsCalendar -->
  <script src="https://gramthanos.github.io/jsCalendar/js/jsCalendar.min.js"></script>
  <link rel="stylesheet" href="https://gramthanos.github.io/jsCalendar/css/jsCalendar.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .calendar-container {
      display: inline-block;
      position: relative;
    }

    .jsCalendar-title-name {
      font-weight: bold;
      font-size: 1.2em;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ddd;
    }
    .button-active {
      background-color: #999 !important;
      color: #fff;
    }

    /* Borde verde similar al estilo del día actual, pero para vacaciones */
    .vacaciones {
      border: 2px solid green !important;
      border-radius: 50%;
    }
    /* Borde naranja para días de baja */
    .baja {
      border: 2px solid orange !important;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>Calendario</h2>

  <div class="calendar-container">
    <!-- El calendario se inyectará aquí -->
    <div id="calendar"></div>
  </div>

  <div class="buttons">
    <button id="btnVacaciones">Seleccionar Vacaciones</button>
    <button id="btnBaja">Seleccionar Días de Baja</button>
  </div>

  <script>
    // 1) Crear el calendario con navegación entre meses
    var calendar = new jsCalendar("#calendar", new Date(), {
      navigator: true,
      monthFormat: "month YYYY"
    });

    // 2) Variables para modo de selección y almacenamiento de fechas
    let modoSeleccion = null;
    let fechasSeleccionadas = {}; // Guardará fechas con sus tipos (vacaciones o baja)
    
    const btnVacaciones = document.getElementById("btnVacaciones");
    const btnBaja = document.getElementById("btnBaja");

    function activarBoton(boton) {
      btnVacaciones.classList.remove("button-active");
      btnBaja.classList.remove("button-active");
      boton.classList.add("button-active");
    }

    btnVacaciones.addEventListener("click", function() {
      activarBoton(btnVacaciones);
      modoSeleccion = "vacaciones";
    });

    btnBaja.addEventListener("click", function() {
      activarBoton(btnBaja);
      modoSeleccion = "baja";
    });

    // 3) Función para seleccionar fechas
    calendar.onDateClick(function(event, date) {
      if (!modoSeleccion) return; // Si no se ha seleccionado un modo, no hacer nada

      let selectedDates = [];
      for (let i = 0; i < 7; i++) {
        let newDate = new Date(date);
        newDate.setDate(date.getDate() + i);
        let dStr = newDate.toISOString().split("T")[0]; // Formato YYYY-MM-DD
        selectedDates.push(dStr);
      }

      // Guardar fechas en el objeto fechasSeleccionadas
      selectedDates.forEach(dStr => {
        fechasSeleccionadas[dStr] = modoSeleccion;
      });

      // Actualizar la vista del calendario
      actualizarEstilosCalendario();
    });

    // 4) Función para actualizar la vista del calendario al cambiar de mes
    function actualizarEstilosCalendario() {
      // Remover clases previas
      document.querySelectorAll("#calendar td").forEach(td => {
        td.classList.remove("vacaciones", "baja");
      });

      // Recorrer las fechas seleccionadas y aplicar estilos
      Object.keys(fechasSeleccionadas).forEach(dStr => {
        let cell = document.querySelector("#calendar td[data-date='" + dStr + "']");
        if (cell) {
          if (fechasSeleccionadas[dStr] === "vacaciones") {
            cell.classList.add("vacaciones");
          } else if (fechasSeleccionadas[dStr] === "baja") {
            cell.classList.add("baja");
          }
        }
      });
    }

    // 5) Actualizar las fechas cuando se cambie de mes
    calendar.onMonthChange(function() {
      setTimeout(actualizarEstilosCalendario, 50); // Esperar a que se rendericen las nuevas fechas
    });
  </script>
</body>
</html>
