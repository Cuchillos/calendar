<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Vacaciones</title>
    <script src="https://gramthanos.github.io/jsCalendar/js/jsCalendar.min.js"></script>
    <link rel="stylesheet" href="https://gramthanos.github.io/jsCalendar/css/jsCalendar.min.css">
    <style>
        .vacaciones {
            border: 2px solid green !important;
        }
        .baja {
            border: 2px solid orange !important;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div id="calendar"></div>
        <div class="buttons">
            <button onclick="modoSeleccion = 'vacaciones'">Seleccionar Vacaciones</button>
            <button onclick="modoSeleccion = 'baja'">Seleccionar Días de Baja</button>
        </div>
    </div>

    <script>
        // Inicializar calendario
        var calendar = new jsCalendar("#calendar");

        // Permitir navegación entre meses
        document.querySelector(".jsCalendar-nav-left").addEventListener("click", function() {
            calendar.previous();
        });

        document.querySelector(".jsCalendar-nav-right").addEventListener("click", function() {
            calendar.next();
        });

        let modoSeleccion = 'vacaciones'; // Modo por defecto

        calendar.onDateClick(function(event, date) {
            let selectedDates = [];
            for (let i = 0; i < 7; i++) {
                let newDate = new Date(date);
                newDate.setDate(date.getDate() + i);
                selectedDates.push(newDate);
            }

            // Eliminar clases previas para evitar acumulación
            document.querySelectorAll('.vacaciones, .baja').forEach(el => {
                el.classList.remove('vacaciones', 'baja');
            });

            // Aplicar clase según el modo seleccionado
            selectedDates.forEach(d => {
                let element = calendar._getCell(d);
                if (element) {
                    element.classList.add(modoSeleccion);
                }
            });
        });
    </script>
</body>
</html>
