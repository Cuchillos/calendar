<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendario Laboral - Gesti√≥n de Vacaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.min.js"></script>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --vacaciones-color: #27ae60;
            --bajas-color: #e67e22;
            --error-color: #e74c3c;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 20px auto;
            max-width: 1000px;
            padding: 20px;
            background: #f8f9fa;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .nombre-trabajador {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
        }
        .control-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }
        .mode-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 160px;
        }
        #vacacionesBtn { background: var(--vacaciones-color); color: white; }
        #bajaBtn { background: var(--bajas-color); color: white; }
        #calendar {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nombre-trabajador" id="nombreTrabajador">Bienvenido, [Nombre]</div>
        <h1>üìÖ Gestor de Vacaciones</h1>
        <div class="dias-restantes">D√≠as restantes: <span id="diasRestantes">30</span></div>
    </div>

    <div class="control-panel">
        <button id="vacacionesBtn" class="mode-button">üèñÔ∏è Vacaciones</button>
        <button id="bajaBtn" class="mode-button">üè• Baja M√©dica</button>
    </div>

    <div id="calendar"></div>

    <script>
        let modoSeleccion = null;
        let selecciones = { vacaciones: new Set(), baja: new Set() };
        let diasVacacionesRestantes = 30;
        let nombreTrabajador = "Trabajador";

        const formatDate = (date) => date.toISOString().split('T')[0];

        function actualizarDiasRestantes() {
            document.getElementById('diasRestantes').textContent = diasVacacionesRestantes - selecciones.vacaciones.size;
        }

        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            locale: 'es',
            firstDay: 1,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth'
            },
            dateClick: (info) => {
                if (!modoSeleccion) return;

                const fechaStr = formatDate(info.date);
                
                if (selecciones[modoSeleccion].has(fechaStr)) {
                    selecciones[modoSeleccion].delete(fechaStr);
                } else {
                    if (modoSeleccion === 'vacaciones' && selecciones.vacaciones.size >= diasVacacionesRestantes) {
                        alert(`L√≠mite de ${diasVacacionesRestantes} d√≠as alcanzado`);
                        return;
                    }
                    selecciones[modoSeleccion].add(fechaStr);
                }
                
                actualizarDiasRestantes();
                enviarDatosAThunkable();
            }
        });

        calendar.render();

        document.querySelectorAll('.mode-button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-button').forEach(b => b.style.opacity = '0.6');
                btn.style.opacity = '1';
                modoSeleccion = btn.id.replace('Btn', '');
            });
        });

        function enviarDatosAThunkable() {
            const datos = {
                nombre: nombreTrabajador,
                diasRestantes: diasVacacionesRestantes - selecciones.vacaciones.size,
                vacaciones: Array.from(selecciones.vacaciones),
                baja: Array.from(selecciones.baja)
            };

            if (typeof ThunkableWebviewerExtension !== "undefined") {
                ThunkableWebviewerExtension.postMessage(JSON.stringify(datos));
            }
        }

        if (typeof ThunkableWebviewerExtension !== "undefined") {
            ThunkableWebviewerExtension.receiveMessage(function (message) {
                try {
                    const datos = JSON.parse(message);
                    nombreTrabajador = datos.nombre || "Trabajador";
                    diasVacacionesRestantes = datos.diasRestantes || 30;
                    selecciones.vacaciones = new Set(datos.vacaciones || []);
                    selecciones.baja = new Set(datos.baja || []);

                    document.getElementById('nombreTrabajador').textContent = `Bienvenido, ${nombreTrabajador}`;
                    actualizarDiasRestantes();
                } catch (e) {
                    console.error("Error al procesar mensaje de Thunkable:", e);
                }
            });
        }
    </script>
</body>
</html>
