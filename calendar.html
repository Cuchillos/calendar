<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario de Vacaciones</title>

  <!-- Importar jsCalendar -->
  <script src="https://gramthanos.github.io/jsCalendar/js/jsCalendar.min.js"></script>
  <link rel="stylesheet" href="https://gramthanos.github.io/jsCalendar/css/jsCalendar.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .calendar-container {
      display: inline-block;
      position: relative;
    }

    .jsCalendar-title-name {
      font-weight: bold;
      font-size: 1.2em;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ddd;
    }
    .button-active {
      background-color: #999 !important;
      color: #fff;
    }

    /* Borde verde similar al estilo del día actual, pero para vacaciones */
    .vacaciones {
      border: 2px solid green !important;
      border-radius: 50%;
    }
    /* Borde naranja para días de baja */
    .baja {
      border: 2px solid orange !important;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>Calendario</h2>

  <div class="calendar-container">
    <!-- El calendario se inyectará aquí -->
    <div id="calendar"></div>
  </div>

  <div class="buttons">
    <button id="btnVacaciones">Seleccionar Vacaciones</button>
    <button id="btnBaja">Seleccionar Días de Baja</button>
  </div>

  <script>
    // 1) Crear el calendario con navegación entre meses
    var calendar = new jsCalendar("#calendar", new Date(), {
      navigator: true,
      monthFormat: "month YYYY"
    });

    // 2) Variables para modo de selección
    let modoSeleccion = null;
    const btnVacaciones = document.getElementById("btnVacaciones");
    const btnBaja = document.getElementById("btnBaja");

    function activarBoton(boton) {
      btnVacaciones.classList.remove("button-active");
      btnBaja.classList.remove("button-active");
      boton.classList.add("button-active");
    }

    btnVacaciones.addEventListener("click", function() {
      activarBoton(btnVacaciones);
      modoSeleccion = "vacaciones";
    });

    btnBaja.addEventListener("click", function() {
      activarBoton(btnBaja);
      modoSeleccion = "baja";
    });

    // 3) Función para seleccionar fechas
    calendar.onDateClick(function(event, date) {
      if (!modoSeleccion) return; // Si no se ha seleccionado un modo, no hacer nada

      // Calcular la fecha seleccionada y los 6 días siguientes (total 7 días)
      let selectedDates = [];
      for (let i = 0; i < 7; i++) {
        let newDate = new Date(date);
        newDate.setDate(date.getDate() + i);
        selectedDates.push(newDate);
      }

      // Remover cualquier selección previa (solo de la vista actual)
      let currentCells = document.querySelectorAll("#calendar td.vacaciones, #calendar td.baja");
      currentCells.forEach(cell => {
        cell.classList.remove("vacaciones", "baja");
      });

      // Marcar las celdas correspondientes a las fechas seleccionadas
      selectedDates.forEach(function(d) {
        let dStr = d.toISOString().split("T")[0]; // Formato YYYY-MM-DD
        // Buscar la celda con el atributo data-date que coincida
        let cell = document.querySelector("#calendar td[data-date='" + dStr + "']");
        if (cell) {
          if (modoSeleccion === "vacaciones") {
            cell.classList.add("vacaciones");
          } else if (modoSeleccion === "baja") {
            cell.classList.add("baja");
          }
        }
      });
    });

    // (Opcional) Para que la selección se mantenga al cambiar de mes, podrías
    // guardar las fechas seleccionadas en una variable global y, al cambiar el mes,
    // volver a aplicar el estilo a las celdas visibles. Eso requeriría un manejo
    // adicional en el evento onMonthChange.
  </script>
</body>
</html>
